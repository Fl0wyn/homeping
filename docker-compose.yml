version: '3'

services:
  app:
    image: pingMonitor
    container_name: pingMonitor_app
    hostname : pingMonitor
    restart: always
    ports:
      - "80:9292"
    volumes:
      - ./data:/data/
  db:
    image: mongo:latest
    container_name: pingMonitor_db
    restart: always
    ports:
      - "27017:27017"
    environment: # ??
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: 21232f297a57a5a743894a0e4a801fc3
    volumes:
      - volumes: ./data:/data/db